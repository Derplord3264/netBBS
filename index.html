<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS with Scaledrone</title>
    <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        h1 {
            color: #ffcc00;
            font-size: 24px;
            margin: 0 0 20px 0;
        }
        #messages {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto; /* Ensure scrolling is enabled */
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 20px;
        }
        #messages li {
            padding: 5px;
            border-bottom: 1px solid #00ff00;
        }
        form {
            display: flex;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #00ff00;
            background-color: black;
            color: #00ff00;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: 1px solid #00ff00;
            background-color: black;
            color: #00ff00;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #00ff00;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Web BBS</h1>
    <ul id="messages"></ul>
    <form id="messageForm">
        <input id="messageInput" autocomplete="off" placeholder="Type your message here..." required />
        <button type="submit">Send</button>
    </form>

    <script>
        const channelId = 'sOYK5ZfGFkt6e82I'; // Your channel ID
        const drone = new Scaledrone(channelId);
        const messages = document.getElementById('messages');
        const form = document.getElementById('messageForm');
        const input = document.getElementById('messageInput');

        drone.on('open', (error) => {
            if (error) {
                return console.error(error);
            }
            console.log('Connected to Scaledrone');

            // Request message history
            drone.history('observable-room', 30, (err, history) => {
                if (err) {
                    console.error(err);
                    return;
                }
                history.messages.forEach((message) => {
                    addMessageToList(message.data);
                });
                scrollToBottom(); // Scroll after loading history
            });
        });

        const room = drone.subscribe('observable-room');
        room.on('message', (message) => {
            console.log('Message received:', message.data);
            addMessageToList(message.data);
            scrollToBottom(); // Scroll to bottom on new message
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageToSend = input.value.trim();
            if (messageToSend) {
                console.log('Sending message:', messageToSend);
                drone.publish({
                    room: 'observable-room',
                    message: messageToSend,
                }, (err) => {
                    if (err) {
                        console.error('Error sending message:', err);
                    } else {
                        addMessageToList(messageToSend); // Append sent message
                    }
                });
                input.value = ''; // Clear input field
            }
        });

        function addMessageToList(message) {
            const item = document.createElement('li');
            item.textContent = message;
            messages.appendChild(item);
            if (messages.children.length > 20) {
                messages.removeChild(messages.firstChild); // Keep the list manageable
            }
            scrollToBottom(); // Scroll to the bottom after adding the message
        }

        function scrollToBottom() {
            messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
